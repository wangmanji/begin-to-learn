<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">

  <title>Document</title>
  <style type="text/css">
	body{
		background:#333;
	}
	#pic{
		margin:0 auto;
		width:300px;
		height:400px;
		background:url(img/loader_ico.gif) no-repeat center #ffffff;
		position:relative;
	}	
	img{
		width:300px;
		height:400px;
		
		
	}	
	ul{
		
		margin:0px;
		width:35px;
		position:absolute;
		top:0;
		left:270px;
		
		
	}
	li{
		margin-bottom:3px;
		width:35px;
		height:35px;
		list-style:none;
		background:#660099;
	}
	
	#pic p,#pic span{
		display:block;
		width:300px;
		background:rgba(0,0,0,0.3);
		text-align:center;
		position:absolute;
		color:white;
	}
	#pic p{
		bottom:0px;
		margin:0px;
	}
	#pic span{
		top:0px;
	}
	.active{
		background:#FC3; 
	}
  </style>
 </head>
 <body>
  <div id="pic">
	<img src="">
	<span>信息获取中.....</span>
	<p>信息获取中.....</p>
	<ul>
		
	</ul>
  </div>
  <script type="text/javascript">
	var address=["img/1.png","img/2.png","img/3.png","img/4.png"];
	var explain=["鹰","狼女","蝶舞","机甲"];
	var opic = document.getElementById("pic");
	var oimg = opic.getElementsByTagName("img")[0];
	var ospan = opic.getElementsByTagName("span")[0];
	var op = opic.getElementsByTagName("p")[0];
	var oul = opic.getElementsByTagName("ul")[0];
	var oli = oul.getElementsByTagName("li");
	var num=0;
	var oldli=null;
	

	for(var i=0;i<address.length;i++){
		oul.innerHTML += "<li></li>";
	}

	oldli=oli[num];
	oimg.src=address[0];
	ospan.innerHTML=1+"/"+address.length;
	op.innerHTML=explain[0];
	oli[num].className ='active';

	for(var i=0;i<oli.length;i++){
		oli[i].index=i;
		oli[i].onclick=function(){
			oimg.src=address[this.index];
			ospan.innerHTML=1+this.index+"/"+address.length;
			op.innerHTML=explain[this.index];
			//oli[this.index].className ='active';
			oldli.className="";
			oldli=this;
			this.className="active";
			
		}
	}
	

  </script>
 </body>
