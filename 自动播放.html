  <div >
<img src="img/1.png"  style="display:block">
<img src="img/2.png"  style="display:none">
<img src="img/3.jpg"   style="display:none">
<img src="img/4.jpg"   style="display:none">
<img src="img/5.jpg"  style="display:none">
</div>
.
<div style="position:absolute;top:165;left:190;">
   <a href="#" onmouseover="move(0)" onmouseout="out()">1</a>
   <a href="#" onmouseover="move(1)" onmouseout="out()">2</a>
   <a href="#" onmouseover="move(2)" onmouseout="out()">3</a>
   <a href="#" onmouseover="move(3)" onmouseout="out()">4</a>
   <a href="#" onmouseover="move(4)" onmouseout="out()">5</a>
</div>

<script>
 var n=1;


  function show(){
  var imgs=document.getElementsByTagName("img");

	imgs[n%imgs.length].style.display="block";//N未做判断 一直++ 所以用N取余获取index
	imgs[(n-1)%imgs.length].style.display="none";
	n++;
  }

  function out(){
    window.setTimeout("show()",2000);
  }

 t=setInterval("show()",1000);

  function move(n){
     var imgs=document.getElementsByTagName("img");
     imgs[n].style.display="block";
	 for(var i=0;i<imgs.length;i++)
        if(i!=n)
		imgs[i].style.display="none";
	clearInterval(t);
  }
</script>
