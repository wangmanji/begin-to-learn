   <span><p >秒味实体课程<a alt="点击编辑" title="点击编辑"><img /></a></p>
  <p style="display:none"><input /><a>保存</a><a>取消</a></p></span>
 </body>
 <script type="text/javascript">
	var oheadline=document.getElementById("headline");
	var osp1=document.getElementsByTagName("span")[0];
	var osp2=document.getElementsByTagName("span")[1];
	
	edit(osp1);
	edit(osp2);
	function edit(sp){
	var op=sp.getElementsByTagName("p");
    var oa=sp.getElementsByTagName("a");
	var oin=sp.getElementsByTagName("input");

	oa[0].onclick=function(){
		op[0].style.display="none";
		op[1].style.display="block";
	}
	oa[1].onclick=function(){
		//alert(op[0].childNodes[1].nodeValue);  //nodeValue 检索、设置节点的值 childNodes子元素的集合体  childNodes[0]=firstChild
		op[0].childNodes[0].nodeValue=oin[0].value;
		op[1].style.display="none";
		op[0].style.display="block";	
	}
	oa[2].onclick=function(){
		op[0].style.display="block";
		op[1].style.display="none";
	}
	}
 
 </script>
